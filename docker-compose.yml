services:
  # 1. Postgres Database
  auth-db:
    image: postgres:15-alpine
    container_name: aim_auth_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Auth Service (Go App)
  auth-service:
    build:
      context: ./auth-service 
      dockerfile: Dockerfile
    container_name: aim_auth_service
    ports:
      - "8080:8080"
    environment:
      DB_HOST: auth-db
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: auth_db
      DB_PORT: 5432
    depends_on:
      auth-db:
        condition: service_healthy

volumes:
  auth_db_data: